apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iot-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/am1n000/IOT_part3_app
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true




